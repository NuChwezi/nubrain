<html>
<head>
<title>My Angular App!</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet"  href="css/main.css" />
</head>
<body ng-app="nubrain" ng-controller="MainController">

<div class="events row">
    <span class="event col-md-3 col-md-offset-1" ng-repeat="event in events | orderBy : '-timestamp'">
        <span class="name">{{ event.name }}</span>
        <span class="category">{{ event.category }}</span>
        <span class="timestamp">{{ event.timestamp | date: 'fullDate' }}</span>
        <span ng-show="event.tags" class="tags"><span ng-repeat="tag in event.tags | orderBy" class="tag">{{ tag }}</span></span>
        <span ng-show="event.detail" class="detail">{{ event.detail }}</span>
        <button class="clone-event btn btn-inverse" ng-click="cloneEvent(event)" >Clone</button>
    </span>
</div>

<div class="controls">
    <form class="form-horizontal" ng-submit="addEvent()">
        <label>Name <input class="form-control" type="text" ng-model="name"></input></label>
        <label>Category <input class="form-control" type="text" ng-model="category"></input></label>
        <label>Tags <input class="form-control" type="text" ng-model="tags"></input></label>
        <label>Detail <input class="form-control" type="text" ng-model="detail"></input></label>
        <button class="btn btn-default" type="submit">+ Event</button>
    </form> 
</div>

</body>
</html>
